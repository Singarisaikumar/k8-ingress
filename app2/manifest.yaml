kind: Deployment
apiVersion: apps/v1
metadata:
  name: app2
  labels:
    app: app2
    purpose: ingress

spec:
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      app: app2
      purpose: ingress
  # This is pod definition
  template:
    metadata:
      labels:
        app: app2
        purpose: ingress
    spec:
      containers:
      - name: app2
        image: saikumar718/app2:1.0
---
apiVersion: v1 
kind: Service 
metadata:
  name: app2
spec:
  selector:
    app: app2
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: app2
      annotations:
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/group.name: saikumar
        alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
        alb.ingress.kubernetes.io/scheme: internet-facing
    spec:
      ingressClassName: alb
      rules:
      - host: "app2.devopswithaws.store"
        http:
          paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: app2
                port:
                  number: 80
